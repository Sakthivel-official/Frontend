<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Types</title>
    <style>
      .para {
        font-size: 19px;
        color: brown;
      }
    </style>
    <link rel="stylesheet" href="4-style.css" />
  </head>

  <body>
    <h2>Inline CSS</h2>
    <p style="font-family: Arial; font-size: 18px; color: blue">
      This paragraph is styled by Inline css
    </p>
    <h2>Internal CSS</h2>
    <p class="para">This paragraph is styled by Internal css</p>
    <h2>External CSS</h2>
    <p class="para2">This paragraph is styled by External css</p>
  </body>
</html>
